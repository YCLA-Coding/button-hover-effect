<!DOCTYPE html> <!-- Указывает, что документ использует HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка (английский) -->
<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку символов документа -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Обеспечивает правильное отображение на мобильных устройствах -->
    <link rel="stylesheet" href="style.css"> <!-- Подключает внешний файл CSS для стилей -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Подключает Font Awesome для использования иконок -->
    <title>Button hover effect</title> <!-- Устанавливает заголовок страницы -->
</head>
<body>
    <ul> <!-- Начало списка -->
        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li> <!-- Элемент списка с иконкой Twitter -->
        <li><a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></li> <!-- Элемент списка с иконкой WhatsApp -->
        <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li> <!-- Элемент списка с иконкой YouTube -->
    </ul>
</body>
</html>
